<section class="location" id="location">
  <div class="container">
    <div class="section-header">
      <h2>Where to Find Us</h2>
      <p>Your journey to relaxation begins here</p>
    </div>

    <div class="location-content">
      <div class="map-container" data-aos="fade-right">
        <iframe
          [src]="mapUrl | safe: 'resourceUrl'"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <div class="location-info" data-aos="fade-left">
        <div class="info-card address">
          <h3><i class="fas fa-map-marker-alt"></i> Our Address</h3>
          <p>{{ address }}</p>
        </div>

        <div class="info-card directions">
          <h3><i class="fas fa-route"></i> Getting Here</h3>
          <div
            class="direction-item"
            *ngFor="let direction of directions; let i = index"
            [attr.data-aos]="'fade-up'"
            [attr.data-aos-delay]="i * 100"
          >
            <div class="direction-icon">
              <i class="fas {{ direction.icon }}"></i>
            </div>
            <h4>{{ direction.title }}</h4>
            <p>{{ direction.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
